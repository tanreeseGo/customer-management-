{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>are you sure you want to delete "{{item}}"</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}

                <a class="btn btn-warning" href="{% url 'showHome' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="confirm" id="">
            </form>
        </div>
    </div>
</div>


{% endblock %}
